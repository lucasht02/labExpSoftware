query ($queryString: String!, $pageSize: Int!, $cursor: String) {
  search(query: $queryString, type: REPOSITORY, first: $pageSize, after: $cursor) {
    edges {
      node {
        ... on Repository {
          name
          owner {
            login
          }
          stargazerCount
          url
          createdAt
          pushedAt
          description
          primaryLanguage {
            name
          }
          releases {
            totalCount  # Aqui garantimos que o n√∫mero de releases seja coletado
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
